spring:
  application:
    name: atomikos-test
  datasource:
    platform: h2
datasource:
    ds1:
      login-timeout: 60
      maintenance-interval: 60
      max-idle-time: 60
      max-lifetime: 0
      max-pool-size: 10
      min-pool-size: 0
      reap-timeout: 0
      use-driver-based-connection-validation: true
      connection-validation-interval: 30000
      concurrent-connection-validation: true
      local-transaction-mode: true
      unique-resource-name: ds1
      
      driverClassName: org.h2.Driver
      user: sa
      password: sa
      url: jdbc:h2:mem:nonxa1;MODE=Oracle;DB_CLOSE_ON_EXIT=TRUE;

